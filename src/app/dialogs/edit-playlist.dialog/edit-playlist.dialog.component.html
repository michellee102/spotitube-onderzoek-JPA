<h1 mat-dialog-title>
  Edit Playlist
</h1>

<mat-dialog-content>
  <mat-form-field>
    <input matInput
           placeholder="Name"
           required
           [(ngModel)]="name">
    <mat-error>Please provide a name for the playlist</mat-error>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" [disabled]="!name || name.trim() === ''" (click)="onOk()"> Ok</button>
  <button mat-button color="primary" mat-dialog-close> Cancel</button>
</mat-dialog-actions>
